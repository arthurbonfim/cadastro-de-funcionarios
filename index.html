<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de funcionários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Cadastro de funcionários</h1>
      <form id="myform" class="form-control text-bg-dark">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              name="name"
              placeholder="Digite o nome"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label">Idade</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              placeholder="Digite a idade"
              required
            />
          </div>
        </div>

        <div class="col-md-12 mb-3">
          <label class="form-label d-block">Cargo</label>
          <div class="form-check d-inline-block me-2">
            <input
              class="form-check-input"
              type="radio"
              name="position"
              id="manager"
              value="manager"
              required
            />
            <label class="form-check-label" for="manager"> Gerente </label>
          </div>
          <div class="form-check d-inline-block me-2">
            <input
              class="form-check-input"
              type="radio"
              name="position"
              id="developer"
              value="developer"
            />
            <label class="form-check-label" for="developer">
              Desenvolvedor
            </label>
          </div>
        </div>

        <div
          id="secLang"
          class="row mb-3 ps-3 pe-3 selectLangAndDep"
          style="display: none"
        >
          <label class="form-label p-0" for="language">linguagem</label>
          <select
            id="langSelect"
            class="form-select"
            id="language"
            name="language"
          >
            <option selected disabled value="">
              Selecione a linguagem de programação
            </option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="Javascript">JavaScript</option>
            <option value="[indefinida]">Outra</option>
          </select>
        </div>
        <div
          id="secDep"
          class="row mb-3 ps-3 pe-3 selectLangAndDep"
          style="display: none"
        >
          <label class="form-label p-0" for="department">Departamento</label>
          <select
            id="depSelect"
            class="form-select"
            id="department"
            name="department"
          >
            <option selected disabled value="">Selecione o departamento</option>
            <option value="Vendas">Vendas</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Contabilidade">Contabilidade</option>
          </select>
        </div>

        <div class="row mb-3 ps-3 pe-3">
          <button class="btn btn-success" type="submit">Cadastrar</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
